<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>the weather app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <h1>the weather app.</h1>
  </header>
  <section class="search-content">
    <div class="searchbar">
      <input class="form-control" id="search-text" type="text" placeholder="search for a city..." aria-label="default input example">
    </div>
    <div class="search-buttons">
      <button type="button" id="search-btn" class="btn btn-primary btn-sm">search</button>
      <div class="dropdown">
        <button class="btn btn-primary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          history
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
      </div>
    </div>
  </section>
  <section class="current-day">
    <div class="display">
      <h2 class="display-city"></h2>
      <h3 class="display-date"></h3>
      <div class="weather-info">
        <img class="display-wth-icon" src="">
        <div class="display-wth-text"></div>
      </div>
    </div>
    <div id="current-temp" class="current-card">
      <div class="card-title"></div>
      <div class="card-content"></div>
      <span class="card-small-text"></span>
    </div>
    <div id="current-wind" class="current-card">
      <div class="card-title"></div>
      <div class="card-content"></div>
      <span class="card-small-text"></span>
    </div>
    <div id="current-hmd" class="current-card">
      <div class="card-title"></div>
      <div class="card-content"></div>
      <span class="card-small-text"></span>
    </div>
  </section>
  <section class="forecast">
    <div class="forecast-day">
      <span class="fc-day-title"></span>
      <div class="fc-day-icon"></span>
      <span class="fc-day-temp"></span>
      <span class="fc-day-wind"></span>
      <span class="fc-day-hmd"></span>
    </div>
    <div class="forecast-day">
      <span class="fc-day-title"></span>
      <div class="fc-day-icon"></span>
      <span class="fc-day-temp"></span>
      <span class="fc-day-wind"></span>
      <span class="fc-day-hmd"></span>
    </div>
    <div class="forecast-day">
      <span class="fc-day-title"></span>
      <div class="fc-day-icon"></span>
      <span class="fc-day-temp"></span>
      <span class="fc-day-wind"></span>
      <span class="fc-day-hmd"></span>
    </div>
    <div class="forecast-day">
      <span class="fc-day-title"></span>
      <div class="fc-day-icon"></span>
      <span class="fc-day-temp"></span>
      <span class="fc-day-wind"></span>
      <span class="fc-day-hmd"></span>
    </div>
    <div class="forecast-day">
      <span class="fc-day-title"></span>
      <div class="fc-day-icon"></span>
      <span class="fc-day-temp"></span>
      <span class="fc-day-wind"></span>
      <span class="fc-day-hmd"></span>
    </div>
  </section>
  
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
